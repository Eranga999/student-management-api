version: '3.8'

services:
  student-management-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/firebase-service-account.json
    volumes:
      - ./src/main/resources/firebase-service-account.json:/app/config/firebase-service-account.json:ro
      - ./logs:/app/logs
    networks:
      - student-management-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "app=student-management-api"
      - "environment=development"

networks:
  student-management-network:
    driver: bridge
    name: student-management-net

volumes:
  app-logs:
    driver: local