# Production Profile Configuration
server.port=8080
spring.application.name=student-management-api

# Logging Configuration - Production Level
logging.level.com.studentmanagement.api=WARN
logging.level.org.springframework=WARN
logging.level.com.google.cloud=WARN
logging.level.root=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging for production
logging.file.name=/app/logs/student-management-api.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=30

# Actuator Configuration - Limited for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.endpoints.web.base-path=/actuator
management.health.diskspace.enabled=true

# Security - Disable detailed error messages in production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Firebase Configuration (using mounted file)
firebase.service-account.path=/app/firebase-service-account.json

# Performance Configuration for Production
server.tomcat.max-threads=100
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000
spring.jpa.open-in-view=false

# Enable compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024