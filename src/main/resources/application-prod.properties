# Production configuration
server.port=8080
spring.application.name=student-management-api

# Production logging
logging.level.com.studentmanagement.api=INFO
logging.level.org.springframework=WARN
logging.level.com.google.firebase=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Production file logging
logging.file.name=/app/logs/application.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Management endpoints (restricted in production)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.defaults.enabled=true
management.server.port=8081

# Firebase configuration for production
# GOOGLE_APPLICATION_CREDENTIALS should be set as environment variable

# Performance optimizations
spring.jmx.enabled=false
server.tomcat.accept-count=100
server.tomcat.max-connections=8192
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Connection pool settings for Firestore
# These are handled by Firebase SDK automatically, but you can add custom configurations if needed

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
