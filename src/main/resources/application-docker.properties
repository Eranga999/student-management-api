# Docker Profile Configuration
server.port=8080
spring.application.name=student-management-api

# Logging Configuration
logging.level.com.studentmanagement.api=DEBUG
logging.level.org.springframework=INFO
logging.level.com.google.cloud=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging for container
logging.file.name=/app/logs/student-management-api.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.total-size-cap=500MB
logging.logback.rollingpolicy.max-history=10

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator
management.health.diskspace.enabled=true

# Firebase Configuration (using mounted file)
firebase.service-account.path=/app/firebase-service-account.json

# JVM Configuration for containers
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=5
spring.jpa.open-in-view=false