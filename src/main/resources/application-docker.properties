# Docker-specific configuration
server.port=8080
spring.application.name=student-management-api

# Logging configuration for Docker
logging.level.com.studentmanagement.api=INFO
logging.level.org.springframework=WARN
logging.level.com.google.firebase=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging for Docker container
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Management endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Firebase configuration
# Note: GOOGLE_APPLICATION_CREDENTIALS environment variable should be set
# spring.cloud.gcp.firestore.project-id will be auto-detected from service account

# JVM optimizations for container
spring.jmx.enabled=false
